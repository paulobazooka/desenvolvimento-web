<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- META DATE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Paulo Sérgio do Nascimento 160013-3">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="styles/estilo.css">
    <!-- TITLE-->
	<title></title>
</head>
<body>
	<section class="container-fluid">
        <div class="row">
			<div class="col-lg-6">
				<div class="card">	
					<fieldset>
						
						<div class="card-header card-block">
							<legend class="text-uppercase text-center text-info">entrada</legend>
						</div>
						
						<div class="card">
							<div class="input-group-lg container-fluid">
								<label for="conta" class="label-default text-lg-left">CONTA</label>
								<input name="conta" id="conta" type="text" class="input-lg">
							</div>

							
							<hr>						
							<div class="input-group-lg container-fluid">
								<label for="tipo" class="label-default">TIPO</label>
								<div>
									<input type="radio" name="tipo" value="debito">DÉBITO<br>
  									<input type="radio" name="tipo" value="credito">CRÉDITO<br>
								</div>
							</div>

							<hr>	
							<div class="input-group-lg container-fluid">
								<label for="valor" class="label-default">VALOR R$</label>
								<input name="valor" id="valor" type="number" class="input-lg" placeholder="R$">
							</div>
							<br>
							<hr>
							<div class="btn-group btn-group-lg btn-group row container-fluid">
								<div class="col-sm-6 col-md-6 col-lg-6 text-center">								
									<button class="btn-lg btn-warning" id="limpar" onclick="limparCampos();">LIMPAR</button>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6 text-center">
									<button class="btn-lg btn-info" id="inserir" onclick="validarCampos();">INSERIR</button>
								</div>	
							</div>
						</div>
					</fieldset>				
				</div>
			</div>



			<div class="col-lg-6">
				<div class="table">
					<div class="card">
						<div class="card-header card-block">
							<legend class="text-uppercase text-center text-success">TABELA</legend>
						</div>
							<div>	
								<table class="table table-hover">								    
								    <thead>
								      <tr>
								        <th class="text-center">CONTA</th>
								        <th class="text-center">TIPO</th>
								        <th class="text-center">VALOR R$</th>
								        <th class="text-center">EXCLUIR</th>
								      </tr>
								    </thead>
								    <tbody>
								  		
								    </tbody>

								  </table>
							  </div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</section>


	<!-- SCRIPTS -->
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
